- name: Add ceph rpm key
  rpm_key:
    key: "{{ ceph_gpg_keys }}"
    state: "present"
  register: add_keys
  until: add_keys|success
  failed_when: false
  retries: 5
  delay: 2
  when:
    - ceph_pkg_source == 'ceph'

- name: Add ceph repo
  yum_repository:
    name: ceph
    description: "Ceph packages for $basearch"
    file: ceph
    baseurl: "{{ceph_yum_repo_url}}/$basearch"
    gpgcheck: yes
    enabled: yes
    gpgkey: "{{ ceph_gpg_keys }}"
    state: present

- name: Add ceph noarch repo
  yum_repository:
    name: ceph-noarch
    description: "Ceph noarch packages"
    file: ceph
    baseurl: "{{ceph_yum_repo_url}}/noarch"
    gpgcheck: yes
    enabled: yes
    gpgkey: "{{ ceph_gpg_keys }}"
    state: present
