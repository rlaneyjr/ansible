- name: Remove revoked ceph apt-keys
  apt_key:
    id: "{{ item }}"
    state: "absent"
  register: revoke_keys
  with_items: "{{ ceph_revoked_gpg_keys }}"
  when:
    - ceph_pkg_source == 'ceph'

- name: Add ceph apt-keys
  apt_key:
    id: "{{ item.hash_id }}"
    keyserver: "{{ item.keyserver | default(omit) }}"
    data: "{{ item.data | default(omit) }}"
    url: "{{ item.url | default(omit) }}"
    state: "present"
  register: add_keys
  until: add_keys|success
  failed_when: false
  retries: 5
  delay: 2
  with_items: "{{ ceph_gpg_keys }}"
  when:
    - ceph_pkg_source == 'ceph'

- name: Add ceph apt-keys using fallback keyserver
  apt_key:
    id: "{{ item.hash_id }}"
    keyserver: "{{ item.fallback_keyserver | default(omit) }}"
    url: "{{ item.fallback_url | default(omit) }}"
    state: "present"
  register: add_keys_fallback
  until: add_keys_fallback|success
  retries: 5
  delay: 2
  with_items: "{{ ceph_gpg_keys }}"
  when:
    - ceph_pkg_source | lower == 'ceph'
    - add_keys | failed
    - item.fallback_keyserver is defined or item.fallback_url is defined

- name: add ubuntu cloud archive key package
  apt:
    pkg: ubuntu-cloud-keyring
    state: "{{ ceph_client_package_state }}"
  register: add_keys
  when:
    - ceph_pkg_source | lower == 'uca'

- name: Add ceph repo(s)
  apt_repository:
    repo: "{{ ceph_apt_repos[ceph_pkg_source].repo }}"
    state: "{{ ceph_apt_repos[ceph_pkg_source].state }}"
    filename: "{{ ceph_apt_repos[ceph_pkg_source].filename | default(omit) }}"
    update_cache: yes
  register: add_repos
  until: add_repos|success
  retries: 5
  delay: 2
