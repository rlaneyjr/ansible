---
- name: Install packages
  apt: 
    name: '{{ item }}'
    state: latest
    only_upgrade:
  with_items:
    - vim
    - bridge-utils
    - debootstrap
    - ifenslave
    - ifenslave-2.6
    - lsof
    - lvm2
    - ntp
    - ntpdate
    - openssh-server
    - sudo
    - tcpdump
    - vlan

- name: Update modules for bonding
  lineinfile:
    dest: /etc/modules
    regexp: "^bonding"
    line: "bonding"
    state: present
  notify:
    reboot: "yes"

- name: Update modules for vlan
  lineinfile:
    dest: /etc/modules
    regexp: "^8021q"
    line: "8021q"
    state: present
  notify:
    reboot: "yes"
